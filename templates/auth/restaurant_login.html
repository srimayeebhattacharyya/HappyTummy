<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Restaurant Login â€” HappyTummy</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    {% include 'navbar.html' %}

    <div class="auth-box">
        <h2 class="auth-title">Restaurant Login</h2>
        <p class="auth-sub">Access your food donation dashboard</p>

        {% if error %}
        <p style="color:#d9534f; text-align:center;">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="auth-input" placeholder="Username" required>
            <input type="password" name="password" class="auth-input" placeholder="Password" required>
            <button class="auth-btn">Login</button>
        </form>

        <p class="auth-link">
            Not registered? <a href="/restaurant/register/">Create a Restaurant Account</a>
        </p>
    </div>

</body>

</html>
