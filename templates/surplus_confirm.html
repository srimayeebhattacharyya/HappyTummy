<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Confirm Surplus Food â€” HappyTummy</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: #f5f5f5;
            font-family: Poppins, sans-serif;
            padding: 50px 20px;
        }

        .box {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        input,
        select {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
        }

        .btn {
            background: #7BA46C;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Confirm Surplus Food</h2>
        <p>Hello <strong>{{ restaurant.name }}</strong>, thank you for helping us feed people! ðŸ’š</p>

        <form method="POST">
            {% csrf_token %}
            <label>Type of Food</label>
            <input type="text" name="food_type" required>

            <label>Quantity (Meals)</label>
            <input type="number" name="quantity" min="1" required>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>

</html>
